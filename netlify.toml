# Netlify Build Configuration
[build]
  # Build command - używa npm run build z package.json
  command = "npm run build"
  
  # Directory z outputem buildu
  publish = "dist"

# Node.js version
[build.environment]
  NODE_VERSION = "20"

# Redirect rules dla SPA/SSR
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers dla security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Funkcje serverless timeout
[functions]
  node_bundler = "esbuild"
  # Zwiększony timeout dla funkcji AI (domyślnie 10s)
  directory = ".netlify/functions"

