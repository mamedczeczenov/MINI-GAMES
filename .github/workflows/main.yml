name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test

     # - name: Install Playwright browsers
     #   run: npx playwright install --with-deps

    #  - name: Run e2e tests
    #    run: npm run test:e2e

      - name: Build production
        run: npm run build


